<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MachineReference</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand mb-0 h1">
            <img src="/assets/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            MachineReference
        </span>
        <a class="navbar-text" href="https://github.com/funcid/MachineReference" target="_blank">
            <img src="/assets/github.svg" width="24" height="24" class="d-inline-block align-top" alt="GitHub repository">
            Source code
        </a>
    </div>
</nav>

<div class="container">
    <h3>Создать</h3>

    <form name="createCarForm" method="post" action="/createCar">
        <div class="form-group">
            <label for="createName">Название авто</label>
            <input type="text" class="form-control" id="createName" name="name">
        </div>
        <div class="form-group">
            <label for="createCompany">Производитель</label>
            <input type="text" class="form-control" id="createCompany" name="company">
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>

    <hr>

    <h3>Найти</h3>

    <form name="findCarsByCompanyForm" method="post" action="/findCarsByCompany">
        <div class="form-group">
            <label for="findCompany">Название производителя</label>
            <input type="text" class="form-control" id="findCompany" name="company">
        </div>
        <button type="submit" class="btn btn-primary">Найти</button>
    </form>

    <form name="findCarForm" method="post" action="/findCar">
        <div class="form-group">
            <label for="findId">Номер авто</label>
            <input type="text" class="form-control" id="findId" name="id">
        </div>
        <button type="submit" class="btn btn-primary">Найти</button>
    </form>
</div>
</body>
</html>
